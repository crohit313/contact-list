<div class="container contactForm">
  <div class="row">
    <div class="col-xs-12 col-sm-10">
      <div>
        <h3>Contact Details</h3>
      </div>
      <form (ngSubmit)="addContact()" #contactForm="ngForm">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="contactToEdit.firstName"
            name="firstName"
            required
            #firstName="ngModel"
          />
          <span
            class="showError"
            *ngIf="
              firstName.control.touched && firstName.control.status == 'INVALID'
            "
            >Please enter the First Name</span
          >
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input
            type="text"
            class="form-control"
            [ngModel]="contactToEdit.lastName"
            name="lastName"
            required
            #lastName="ngModel"
          />
          <span
            class="showError"
            *ngIf="
              lastName.control.touched && lastName.control.status == 'INVALID'
            "
            >Please enter the Last Name</span
          >
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            [ngModel]="contactToEdit.email"
            name="email"
            required
            email
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            #email="ngModel"
          />
          <div *ngIf="email.touched">
            <p *ngIf="email.errors?.required" class="showError">
              Please Enter an E-mail Address
            </p>
            <p *ngIf="email.errors?.pattern" class="showError">
              This is not a valid Email !
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            [ngModel]="contactToEdit.phoneNumber"
            name="phoneNumber"
            required
            pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]"
            #phoneNumber="ngModel"
          />
          <div *ngIf="phoneNumber.touched">
            <p *ngIf="phoneNumber.errors?.required" class="showError">
              Please Enter a Phone Number
            </p>
            <p *ngIf="phoneNumber.errors?.pattern" class="showError">
              This is not a valid Phone Number !
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            class="form-control"
            [ngModel]="defaultOrEditStatus"
            name="status"
            #status
          >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="contactForm.form.status == 'INVALID'"
        >
          {{ submitOrUpdate }}
        </button>
      </form>
      <button
        class="btn btn-primary resetContactFormButton"
        (click)="resetContactForm()"
      >
        {{ ResetOrCancel }}
      </button>
    </div>
  </div>
</div>
